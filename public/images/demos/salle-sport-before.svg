  <rect x="275" y="350" width="150" height="120" fill="#e0e0e0" stroke="#cccccc" stroke-width="1"/>
  <text x="350" y="390" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">Cardio</text>
  <text x="350" y="410" font-family="Arial, sans-serif" font-size="12" fill="#888888" text-anchor="middle">25€/mois</text>
  
  <rect x="450" y="350" width="150" height="120" fill="#e0e0e0" stroke="#cccccc" stroke-width="1"/>
  <text x="525" y="390" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">Cours</text>
  <text x="525" y="410" font-family="Arial, sans-serif" font-size="12" fill="#888888" text-anchor="middle">35€/mois</text>
