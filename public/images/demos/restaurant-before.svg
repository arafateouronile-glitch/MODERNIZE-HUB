  <rect x="300" y="400" width="200" height="80" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  <text x="400" y="435" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">Plat</text>
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="12" fill="#888888" text-anchor="middle">25€</text>
  
  <rect x="500" y="400" width="200" height="80" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  <text x="600" y="435" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">Dessert</text>
  <text x="600" y="455" font-family="Arial, sans-serif" font-size="12" fill="#888888" text-anchor="middle">8€</text>
