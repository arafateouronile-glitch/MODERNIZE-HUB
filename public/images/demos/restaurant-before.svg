<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- Header -->
  <rect width="800" height="100" fill="#8b4513"/>
  <text x="400" y="55" font-family="Times New Roman, serif" font-size="36" fill="#ffd700" text-anchor="middle">RESTAURANT</text>
  <text x="400" y="80" font-family="Times New Roman, serif" font-size="20" fill="#ffd700" text-anchor="middle">Gastronomique</text>
  
  <!-- Carousel Placeholder -->
  <rect y="100" width="800" height="250" fill="#d4a574" stroke="#8b4513" stroke-width="3"/>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">Image Carrousel</text>
  <circle cx="150" cy="225" r="8" fill="#ffffff"/>
  <circle cx="650" cy="225" r="8" fill="#ffffff"/>
  
  <!-- Menu Section -->
  <rect y="350" width="800" height="150" fill="#f5f5f5"/>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="22" fill="#333333" text-anchor="middle" font-weight="bold">Notre Menu</text>
  
  <rect x="100" y="400" width="200" height="80" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
