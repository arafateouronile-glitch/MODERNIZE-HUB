  <text x="850" y="600" font-family="Times New Roman" font-weight="bold" font-size="50" fill="#FFFFFF">98%</text>
  <text x="850" y="630" font-family="Arial" font-size="14" fill="#F59E0B" letter-spacing="2">DE SUCCÈS</text>

