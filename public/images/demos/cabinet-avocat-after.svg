  <text x="220" y="50" font-family="Arial" font-size="24" fill="#FFFFFF">& ASSOCIÉS</text>

  <!-- Hero Content -->
  <text x="100" y="250" font-family="Times New Roman" font-size="80" fill="#FFFFFF">L'Art de</text>
  <text x="400" y="250" font-family="Times New Roman" font-style="italic" font-size="80" fill="#F59E0B">Gagner.</text>
  
  <rect x="100" y="300" width="50" height="4" fill="#F59E0B"/>
  
