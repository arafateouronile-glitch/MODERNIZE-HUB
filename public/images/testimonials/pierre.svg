<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="face-light" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#FFF5E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4A574;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="suit-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Professional Background -->
  <rect width="400" height="400" fill="#1E3A8A"/>
  <circle cx="200" cy="200" r="180" fill="#2563EB" opacity="0.3"/>
  
  <!-- Suit/Shoulders -->
  <ellipse cx="200" cy="380" rx="150" ry="80" fill="url(#suit-gradient)"/>
  <rect x="50" y="300" width="300" height="100" fill="url(#suit-gradient)"/>
  
  <!-- Shirt -->
  <rect x="150" y="280" width="100" height="120" fill="#FFFFFF"/>
  
  <!-- Tie -->
  <polygon points="200,285 190,300 195,400 205,400 210,300" fill="#991B1B"/>
  <polygon points="200,285 195,290 200,295 205,290" fill="#7F1D1D"/>
  
  <!-- Neck -->
  <ellipse cx="200" cy="280" rx="25" ry="35" fill="url(#face-light)"/>
  
  <!-- Face -->
  <ellipse cx="200" cy="200" rx="75" ry="90" fill="url(#face-light)"/>
  
  <!-- Ears -->
  <ellipse cx="135" cy="200" rx="15" ry="25" fill="#D4A574"/>
  <ellipse cx="265" cy="200" rx="15" ry="25" fill="#D4A574"/>
  
  <!-- Hair -->
  <ellipse cx="200" cy="140" rx="80" ry="50" fill="#2C1810"/>
  <path d="M 120 170 Q 120 130 200 120 Q 280 130 280 170" fill="#2C1810"/>
  <rect x="125" y="140" width="150" height="40" fill="#2C1810"/>
  
  <!-- Forehead shadow -->
  <ellipse cx="200" cy="160" rx="70" ry="20" fill="#000000" opacity="0.1"/>
  
  <!-- Eyes -->
  <ellipse cx="170" cy="190" rx="12" ry="15" fill="#FFFFFF"/>
  <ellipse cx="230" cy="190" rx="12" ry="15" fill="#FFFFFF"/>
  <circle cx="172" cy="192" r="8" fill="#1F2937"/>
  <circle cx="232" cy="192" r="8" fill="#1F2937"/>
  <circle cx="174" cy="190" r="3" fill="#FFFFFF"/>
  <circle cx="234" cy="190" r="3" fill="#FFFFFF"/>
  
  <!-- Eyebrows -->
  <path d="M 155 175 Q 170 170 185 175" stroke="#2C1810" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 215 175 Q 230 170 245 175" stroke="#2C1810" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Nose -->
  <path d="M 200 200 L 195 220 L 205 220 Z" fill="#C89968" opacity="0.3"/>
  <ellipse cx="192" cy="222" rx="3" ry="4" fill="#2C1810" opacity="0.4"/>
  <ellipse cx="208" cy="222" rx="3" ry="4" fill="#2C1810" opacity="0.4"/>
  
  <!-- Mouth -->
  <path d="M 180 245 Q 200 255 220 245" stroke="#8B4513" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 180 245 Q 200 250 220 245" fill="#CD5C5C" opacity="0.3"/>
  
  <!-- Face shadows for depth -->
  <ellipse cx="145" cy="210" rx="15" ry="30" fill="#000000" opacity="0.05"/>
  <ellipse cx="255" cy="210" rx="15" ry="30" fill="#000000" opacity="0.05"/>
  
  <!-- Glasses (optional professional touch) -->
  <circle cx="170" cy="190" r="20" stroke="#2C1810" stroke-width="2.5" fill="none" opacity="0.6"/>
  <circle cx="230" cy="190" r="20" stroke="#2C1810" stroke-width="2.5" fill="none" opacity="0.6"/>
  <line x1="190" y1="190" x2="210" y2="190" stroke="#2C1810" stroke-width="2.5" opacity="0.6"/>
</svg>
