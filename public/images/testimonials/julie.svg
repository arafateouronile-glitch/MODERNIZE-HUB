<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="face-julie" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#FFF8F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8C4A8;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="chef-white" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Elegant Background -->
  <rect width="400" height="400" fill="#EC4899"/>
  <circle cx="200" cy="200" r="180" fill="#F472B6" opacity="0.4"/>
  
  <!-- Chef Uniform -->
  <rect x="50" y="280" width="300" height="120" fill="url(#chef-white)"/>
  <ellipse cx="200" cy="360" rx="140" ry="60" fill="#FFFFFF"/>
  
  <!-- Buttons -->
  <circle cx="160" cy="330" r="6" fill="#1F2937"/>
  <circle cx="160" cy="355" r="6" fill="#1F2937"/>
  <circle cx="240" cy="330" r="6" fill="#1F2937"/>
  <circle cx="240" cy="355" r="6" fill="#1F2937"/>
  
  <!-- Neck -->
  <ellipse cx="200" cy="270" rx="30" ry="40" fill="url(#face-julie)"/>
  
  <!-- Face -->
  <ellipse cx="200" cy="195" rx="80" ry="95" fill="url(#face-julie)"/>
  
  <!-- Ears -->
  <ellipse cx="130" cy="200" rx="12" ry="22" fill="#E8C4A8"/>
